<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark w-100 d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h1 class="text-primary">BMI Calculator</h1>
         
            <div  class="calc my-3 border rounded p-5 ">
                   <div class="input p-3 g-col-6"><span class="text text-success ms-0 ">Enter Weight in KG </span>
                    <input id="weight" type="text" required="" placeholder="Enter your weight">
                   </div>
                   <div class="input"><span class="text text-success">Enter Height in m </span><br>
                    <input id="height" type="text" required="" placeholder="Enter your Height">
                   </div>
                   <button onclick="calculate()" class="btn btn-success my-5 ">Calculate</button>
                </div>
                     <div id="result">
                <!-- <span class="text-primary">Your BMI is <br>#### </span> -->
                </div>
                <div id="category">
                    <!-- <span> You are :</span> -->
                </div>
               
           
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
